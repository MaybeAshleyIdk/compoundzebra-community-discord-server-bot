user group "plebs" {
	includes @everyone
}

user group "staff" {
	includes role @&0000000000000000000
}

user group "moderators" {
	includes role @&0000000000000000000
}

user group "maintainers" {
	includes role @&0000000000000000000
}

user group "admins" {
	includes user @000000000000000000
	includes user @000000000000000000
	includes role @&0000000000000000000
}

user groups {
	all "moderators" are also "staff"
	all "maintainers" are also "staff"
	all "admins" are also "maintainers", "moderators" and "staff"
	all ""
}




command "rng" {
	action {
		min = Argument(1)
		max = Argument(2)
		rng = GenerateRandomNumber min:$min max:$max
		SendMessage channel:0000000000000000000 reply:yes
	}
}

